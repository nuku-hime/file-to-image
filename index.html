<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-format File Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 前回と同じスタイル */
    </style>
</head>
<body>
    <h1>Multi-format File Converter</h1>
    <label for="textChunkSize">Text chunk size (characters): </label>
    <input type="number" id="textChunkSize" value="5000" min="1000" max="50000">
    <br><br>
    <input type="file" id="fileInput" accept=".pdf,.txt,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png,.gif" multiple>
    <button id="processBtn">Process All</button>
    <div id="output"></div>
    <button id="downloadAllBtn" class="download-btn" style="display: none;">Download All</button>
    <div id="debugInfo"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        let processedFiles = [];
        let debugLog = [];

        function logDebug(message) {
            console.log(message);
            debugLog.push(message);
            document.getElementById('debugInfo').textContent = debugLog.join('\n');
        }

        function initializeEventListeners() {
            logDebug('Initializing event listeners');
            const processBtn = document.getElementById('processBtn');
            const downloadAllBtn = document.getElementById('downloadAllBtn');

            if (processBtn) {
                processBtn.addEventListener('click', function(event) {
                    logDebug('Process button clicked');
                    processFiles();
                });
                logDebug('Process button listener added');
            } else {
                logDebug('Process button not found');
            }

            if (downloadAllBtn) {
                downloadAllBtn.addEventListener('click', function(event) {
                    logDebug('Download All button clicked');
                    downloadAll();
                });
                logDebug('Download All button listener added');
            } else {
                logDebug('Download All button not found');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            logDebug('DOM fully loaded and parsed');
            try {
                initializeEventListeners();
                logDebug('Event listeners initialized successfully');
            } catch (error) {
                logDebug(`Error initializing event listeners: ${error.message}`);
            }
        });

        async function processFiles() {
            logDebug('processFiles function called');
            try {
                const fileInput = document.getElementById('fileInput');
                const files = fileInput.files;
                if (files.length === 0) {
                    alert('Please select at least one file.');
                    return;
                }

                const output = document.getElementById('output');
                output.innerHTML = '';
                processedFiles = [];

                for (let file of files) {
                    await processFile(file);
                }

                document.getElementById('downloadAllBtn').style.display = 'block';
                logDebug('processFiles completed');
            } catch (error) {
                logDebug(`Error in processFiles: ${error.message}`);
                alert(`An error occurred: ${error.message}`);
            }
        }

        // 他の関数（processFile, processPDF, processText, etc.）は前回と同じ

        function downloadAll() {
            logDebug('downloadAll function called');
            try {
                const zip = new JSZip();
                
                processedFiles.forEach(file => {
                    if (file.data.startsWith('data:')) {
                        zip.file(file.name, file.data.split(',')[1], {base64: true});
                    } else {
                        zip.file(file.name, file.data);
                    }
                });

                zip.generateAsync({type:"blob"}).then(function(content) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'all_files.zip';
                    link.click();
                    logDebug('All files downloaded');
                });
            } catch (error) {
                logDebug(`Error in downloadAll: ${error.message}`);
                alert(`An error occurred while downloading: ${error.message}`);
            }
        }

        // デバッグ用の関数を追加
        function checkButtonFunctionality() {
            logDebug('Checking button functionality');
            const processBtn = document.getElementById('processBtn');
            const downloadAllBtn = document.getElementById('downloadAllBtn');

            if (processBtn) {
                logDebug('Process button exists');
                processBtn.click();
            } else {
                logDebug('Process button does not exist');
            }

            if (downloadAllBtn) {
                logDebug('Download All button exists');
                downloadAllBtn.click();
            } else {
                logDebug('Download All button does not exist');
            }
        }

        // ページ読み込み完了後にボタンの機能をチェック
        window.onload = function() {
            logDebug('Window loaded');
            setTimeout(checkButtonFunctionality, 1000); // 1秒後にボタンをチェック
        };
    </script>
</body>
</html>
